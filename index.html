<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto 0;
        }
        .slider{
            position: relative;
            width: 850px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 30px 20px grey;
        }
        .slide-image{
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: .5s ease-in-out;
        }
        .slide-image.active{
            opacity: 1;
        }
        .Prev-btn,.Next-btn{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            background-color: rgb(232, 221, 221);
            font-size: 30px;
            cursor: pointer;
            border: 1px solid rgb(111, 107, 107);
            height: 40px;
            width: 50px;
            border-radius: 10px;
        }
        .Prev-btn{
            left: 20px;
        }
        .Next-btn{
            right: 20px;
        }
        @media screen and (max-width:1200px) {
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 10px auto 0;
            }
            .slider{
                box-shadow: none;
            }
            .slide-image{
                padding-top: 150px;
                min-width: 300px;
                height: auto;
            }
            .Prev-btn,.Next-btn{
                height: 20px;
                width: 30px;
                border-radius: 5px;
                font-size: 15px;
            }
            .Prev-btn{
                left: 10px;
            }
            .Next-btn{
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- <img src="../images/5.jpg" alt="1" class="slide-image">
        <img src="../images/12.jpg" alt="2" class="slide-image">
        <img src="../images/2.jpg" alt="3" class="slide-image">
        <img src="../images/3.jpg" alt="4" class="slide-image"> -->
        <img src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/18/27/1530796726-spider-man-homecoming-peter-parker-tony-stark-ending.png?crop=0.482xw:1.00xh;0.214xw,0&resize=480:*" alt="1" class="slide-image">
        <img src="https://timesofindia.indiatimes.com/thumb/msid-64982775,width-1200,height-900,resizemode-4/.jpg" alt="2" class="slide-image">
        <img src="https://superstarsbio.com/wp-content/uploads/2019/01/Ryan-Reynolds-Wallpapers-HD-20.jpg" alt="2" class="slide-image">
        <img src="https://ca-times.brightspotcdn.com/dims4/default/60f6032/2147483647/strip/false/crop/2048x1365+0+0/resize/1486x990!/quality/80/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F04%2F14%2F324315e28a3b9a3f63198053e831%2Fla-et-mg-ryan-reynolds-baby-name-blake-lively-001" alt="2" class="slide-image">
        <button class="Prev-btn"><</button>
        <button class="Next-btn">></button>
    </div>
</body>
<script>
    let sliderImage=document.querySelectorAll('.slide-image');
    let prevBtn=document.querySelector('.Prev-btn');
    let nextBtn=document.querySelector('.Next-btn');

    let currentSlide=0;
    function showSlide(n){
        sliderImage[currentSlide].classList.remove('active');
        currentSlide=(n+sliderImage.length)%sliderImage.length;
        sliderImage[currentSlide].classList.add('active');
    }

    prevBtn.addEventListener('click',()=>{
        showSlide(currentSlide-1);
    })

    nextBtn.addEventListener('click',()=>{
        showSlide(currentSlide+1);
    })

    showSlide(currentSlide);
</script>
</html>
